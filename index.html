<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Eventos</title>
</head>
<body>
    <div class="form-conteiner">
        <h2>Ingrese los datos</h2>
        <form action="" id="formulario">
            <input type="text" name="nombre" class="input-box" id="inom" placeholder="Nombre">
            <input type="text" name="apellido" class="input-box" id="iape" placeholder="Apellido">
            <input type="email" name="email" class="input-box" id="iemail" placeholder="Email">
            <input type="submit" value="Enviar" class="input-btn" id="btn-enviar">
            <button type="button" class="input-btn" id="btnMostrar"> mostrar datos</button>
        </form>
    </div>
    <div id="ver-usuarios"></div>

    <script src="app.js"></script>
</body>
</html>
